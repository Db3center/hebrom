<!DOCTYPE html>
<html>
<head>
<title>Sua Empresa de Carros Antigos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="carro-reformado.jpg" alt="Carro Antigo Reformado">
  </header>

  <nav>
    <ul>
      <li><a href="#produtos">Produtos à Venda</a></li>
      <li><a href="#portfolio">Portfólio</a></li>
    </ul>
  </nav>

  <section id="produtos">
    <h2>Produtos à Venda</h2>
    <!-- Adicione aqui as imagens e informações dos carros/caminhões à venda -->
    <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Nome do Produto 1</h3>
        <p>Descrição do produto 1...</p>
    </div>
    <!-- Adicione mais produtos aqui -->
  </section>

  <section id="portfolio">
    <h2>Portfólio</h2>
    <!-- Adicione aqui as imagens do portfólio -->
    <img src="portfolio1.jpg" alt="Portfólio 1">
    <img src="portfolio2.jpg" alt="Portfólio 2">
    <!-- Adicione mais imagens do portfólio -->
  </section>

  <script src="script.js"></script>
</body>
</html>
